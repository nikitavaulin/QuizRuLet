<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр модуля - QuizRuLet</title>
    <link rel="stylesheet" href="./styles/mains/main_module-edit.css">
    <link rel="stylesheet" href="./styles/headers/header_module_edit.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="site icon" type="png" href="./images/images.png">
    <script src="scripts/headers_scripts/header-module-edit-scripts.js"></script>
</head>
<body>
    <object type="image/svg+xml" data="./icons/sprite.svg" aria-hidden="true" style="display: none;"></object>

    <div class="app-container">
    <!-- header start -->
        <header class="header">
            <div class="header-top">
                <a href="#" class="logo">                                                 <!--/*ДОБАВИТЬ ССЫЛКУ*/ -->
                    <span class="quiz">Quiz</span><span class="rulet">Rulet</span>
                </a>
                <div class="header-container">
                    <nav class="nav">
                        <button class="nav-toggle" type="button">
                            <svg class="icon-menu">
                                <use href="./icons/sprite.svg#IconBurgerMenu" />
                            </svg>
                        </button>

                        <ul class="nav-list">

                        <li class="nav-item-learn-and-import">
                            <button class="btn-import-ai-manual-learn">
                                <a href="#">
                                    <svg class="icon-manual-ai-import-learn">
                                        <use href="./icons/sprite.svg#IconManualImport" />
                                    </svg>
                                </a>
                                <span class="button-text">Импорт</span>
                            </button>
                        </li>

                        <li class="nav-item-ai-import">
                            <button class="btn-import-ai-manual-learn">
                                <a href="#">
                                    <svg class="icon-manual-ai-import-learn">
                                        <use href="./icons/sprite.svg#IconAIImport" />
                                    </svg>
                                </a>
                                <span class="button-text">AI-импорт</span>
                            </button>
                            
                        </li>

                        <li class="nav-item-learn-and-import">
                            <button class="btn-import-ai-manual-learn">
                                <a href="#">
                                    <svg class="icon-manual-ai-import-learn">
                                        <use href="./icons/sprite.svg#IconLearn" />
                                    </svg>
                            </a>
                            <span class="button-text">Учить</span>
                            </button>
                        </li>

                        <li class="nav-item">
                            <a href="#">
                            <svg>
                                <use href="./icons/sprite.svg#IconMainMenu"/>
                            </svg>
                            </a>
                        </li>

                        </ul>
                    </nav>
                    
                    <!-- Поиск - НАЧАЛО-->
                    <div class="search">
                        <button class="search-toggle" type="button">
                            <svg class="icon-search">
                                <use href="./icons/sprite.svg#IconSearch" />
                            </svg>
                        </button>
                        <form action="" class="search-form">
                            <label for="search"></label>
                            <input type="search" id="search" placeholder="Искать..." autocomplete="off">
                        </form>
                    </div>
                    <!-- Поиск - КОНЕЦ -->
                </div>
                
            </div>
            
            <!-- Вторая строка: Название модуля по центру -->
            <div class="module-title-container">
                <h1 class="module-title placeholder" id="moduleTitle">Учебный модуль</h1>
                <div class="button-container">
                    <button class="edit-button">
                    <a href="#">                                        <!--/*ДОБАВИТЬ ССЫЛКУ*/ -->
                        <svg>
                            <use href="./icons/sprite.svg#IconModuleEdit" />
                        </svg>
                        </a>
                    </button></div>
                    <button class="card-plus">
                    <a href="#">                                        <!--/*ДОБАВИТЬ ССЫЛКУ*/ -->
                        <svg class="icon-menu">
                            <use href="./icons/sprite.svg#IconCardPlus" />
                        </svg>
                        </a>
                    </button>
                </div>                                     
            </div>

        </header>
        <!-- header end -->

    <!-- Main start -->
    <main class="main">
        <div class="main-container">
            <div class="side-bar-menu">
                <ul class="cards">
                    <li class="card" style="width: 140px;">
                        <span class="card-content">Контент</span>
                        <button class="rubish-bin"><svg class="icon-rubbish"><use href="./icons/sprite.svg#IconRubbishBin" /></svg></button>
                    </li>
                </ul>
                <ul class="cards">
                    <li class="card" style="width: 140px;">
                        <span class="card-content">Контент</span>
                        <button class="rubish-bin"><svg class="icon-rubbish"><use href="./icons/sprite.svg#IconRubbishBin" /></svg></button>
                    </li>
                </ul>
                <ul class="cards">
                    <li class="card" style="width: 140px;">
                        <span class="card-content">Контент</span>
                        <button class="rubish-bin"><svg class="icon-rubbish"><use href="./icons/sprite.svg#IconRubbishBin" /></svg></button>
                    </li>
                </ul>
                <ul class="cards">
                    <li class="card" style="width: 140px;">
                        <span class="card-content">Контент</span>
                        <button class="rubish-bin"><svg class="icon-rubbish"><use href="./icons/sprite.svg#IconRubbishBin" /></svg></button>
                    </li>
                </ul>
            </div>

            <div class="right-part-main">
                <div class="value-termin-part">
                    <textarea class="card-term autoresize" placeholder="Термин"></textarea>
                    <textarea class="card-value autoresize" placeholder="Значение"></textarea>
                </div>
            </div>
        </div>
    </main> 
    <!-- Main end -->

<!-- Footer start -->
<footer class="footer">
  <div class="footer-content">
    <p class="footer-text">© 2025-QuizRulet</p>
    <button class="support-button" href="#">Помощь</button>            <!--/*ДОБАВИТЬ ССЫЛКУ*/ -->
  </div>
</footer>
<!-- Footer end -->

<script>
  function updateMainMargin() {
    const header = document.querySelector('.header');
    const main = document.querySelector('.main');
    main.style.marginTop = `${header.offsetHeight}px`;
  }

  window.onload = updateMainMargin;
  window.addEventListener('resize', updateMainMargin);
</script>


</body>
</html>
