    <!-- Модальное окно -->
    <div class="modal fade" id="createModuleModal" tabindex="-1" aria-labelledby="createModuleLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="moduleForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createModuleLabel">Новый модуль</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control mb-3" id="moduleName" placeholder="Название модуля"
                            required>
                        <input type="text" class="form-control mb-3" id="moduleDesc" placeholder="Описание модуля"
                                                    required>


                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" id="#createNewModule">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
