<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Модуль Название - QuizRuLet</title>
    

    <!-- Шрифт Inter -->
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Стили -->
    <link rel="stylesheet" href="./styles/headers/header_module.css" />
    <link rel="stylesheet" href="./styles/mains/main_module.css" />
    <link rel="stylesheet" href="./styles/footer.css" />
    <link rel="site icon" type="png" href="./images/images.png" />
    <!-- Скрипты -->
    <script src="./script/module.js"></script>
  </head>
  <!-- Добавить ссылки в header -->
  <body>
    <div class="app-container">
      <!-- header start -->
      <header class="header">
        <div class="header-top">
          <a href="/index.html" class="logo">
            <!--/*ДОБАВИТЬ ССЫЛКУ*/ -->
            <span class="quiz">Quiz</span><span class="rulet">RuLet</span>
          </a>
          <!-- Кнопки справа -->
          <nav class="nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="#" id="toEdit">
                  <!--/*ДОБАВИТЬ ССЫЛКУ*/ -->
                  <svg>
                    <use href="./icons/sprite.svg#IconModuleEdit" />
                  </svg>
                </a>
              </li>
              <li class="nav-item">
                <a href="/index.html">
                  <!--/*ДОБАВИТЬ ССЫЛКУ*/ -->
                  <svg>
                    <use href="./icons/sprite.svg#IconMainMenu" />
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- Вторая строка: Название модуля по центру -->
        <div class="module-title-container">
          <h1 class="module-title placeholder" id="moduleTitle">
            <!--/*ДОБАВИТЬ ССЫЛКУ*/ -->
          </h1>
        </div>
      </header>
      <!-- header end -->

      <!-- main start -->
      <main class="main">
        <div class="top-main-part">
          <!-- Ллевая часть - НАЧАЛО -->
          <div class="left-column">
            <div class="left-column-container">
              <button class="learn-button" id="learn">
                <svg class="rocket-icon">
                  <use href="./icons/sprite.svg#IconRocket" />
                </svg>
                <span class="button-text">Учить</span>
              </button>
              <div class="description" id="desc" placeholder="Описание...">
                Описание...
                <!--/*ДОБАВИТЬ ССЫЛКУ*/ -->
              </div>
            </div>
          </div>
          <!-- Ллевая часть - КОНЕЦ -->

          <!-- Правая часть - НАЧАЛО -->
          <div class="right-column">
            <div class="right-column-countainer">
              <!-- Прогресс бар - НАЧАЛО -->
              <div class="progress-bar">
                <p>Прогресс изучения</p>
                <div class="progress-container" id="progressPlace"></div>
              </div>
              <!-- Прогресс бар - КОНЕЦ -->

              <!-- Отображение кол-ва карточек - НАЧАЛО -->
              <div class="cards-count">
                <div class="unknown-cards red">
                  <p>Стопка "Не знаю" <span id="unknown-count"></span></p>
                </div>
                <div class="known-cards green">
                  <p>Стопка "Знаю" <span id="known-count"></span></p>
                </div>
              </div>
              <!-- Отображение кол-ва карточек - КОНЕЦ -->

              <!-- Кнопка добавления новых карточек - НАЧАЛО -->
              <button class="add-card-button" id="addButton">
                <a href="#">
                  <!--/*ДОБАВИТЬ ССЫЛКУ*/ -->
                  <svg class="plus-icon">
                    <use href="./icons/sprite.svg#IconPlus" />
                  </svg>
                </a>
                <span class="add-button-text">Добавить новую карточку</span>
              </button>
              <!-- Кнопка добавления новых карточек - КОНЕЦ -->
            </div>
          </div>
          <!-- Правая часть - КОНЕЦ -->
        </div>

        <!-- Карточки НЕ ЗНАЮ - НАЧЛО -->
        <div class="card-list-UNKNOWN">
          <h2 class="card-list-title">Не Знаю</h2>
          <ul class="card-items" id="not-learned-list"></ul>
        </div>
        <!-- Карточки НЕ ЗНАЮ - КОНЕЦ -->

        <!-- Карточки ЗНАЮ - НАЧЛО -->
        <div class="card-list-KNOWN">
          <h2 class="card-list-title">Знаю</h2>
          <ul class="card-items" id="learned-list"></ul>
        </div>
        <!-- Карточки ЗНАЮ - КОНЕЦ -->
      </main>
      <!-- main end -->
    </div>
    <!-- fotter start -->
    <footer class="footer">
      <div class="footer-content">
        <p class="footer-text">© 2025-QuizRulet</p>
        <button class="support-button" href="#">Помощь</button>
        <!--/*ДОБАВИТЬ ССЫЛКУ*/ -->
      </div>
    </footer>
    <!-- footer end -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
